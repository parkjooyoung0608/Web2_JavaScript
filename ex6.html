<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax_문법</h2>
    <script>
        let coworkers = ["egiong","leezche"]; //수납상자에 물건을 넣었다고 생각하면됨
    </script>

    <h2>Get_가져오다</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>

    <h2>Add</h2>
    <script>
        coworkers.push('duru');
        coworkers.push('taeho');
    </script>
    
    <h2>Count</h2>
    <script>
        document.write(coworkers.length);
    </script>


</body>
</html>
