<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop & Array</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        let coworkers = ['eogoing','leezche','duru','taeho','doll'];
    </script>
    
    <h2>Co workers</h2>
    <ul>
       <script>
           let i = 0;
           while(i < coworkers.length){
            document.write('<li>' + coworkers[i] + '</li>');
            i = i + 1;
           };
       </script>
    </ul>
</body>
</html>
